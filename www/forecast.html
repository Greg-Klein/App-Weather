<section id="forecast">
    <div class="forecast__panel">
        <div class="forecast__day">
            <p class="forecast__day-dayName" ng-bind="(forecast[1].dt * 1000) | date: 'EEE dd/MM'"></p>
            <div class="forecast__day-left">
                <i class="wi wi-owm-{{forecast[1].weather[0].id}}"></i>
