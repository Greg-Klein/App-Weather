<!DOCTYPE html>

<html ng-app="weatherApp">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
        <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>KWeather</title>
    </head>
    <body ng-controller="MainCtrl">
        <div class="window">
            <div class="bg-decoration-1"></div>
            <div class="bg-decoration-2"></div>
            <div class="container swiper-container">
                <div class="loader" ng-show="loading">
                    <div class="spinner"></div>
                </div>
                <navigation id="navbar">
                    <i class="navbar__hamburger fa fa-bars" ng-click="deployMenu()"></i>
                    <div class="navbar__title" ng-bind="todayDate"></div>
                    <i class="navbar__refresh fa fa-location-arrow" ng-click="getLocalWeather()"></i>
                </navigation>
                <aside class="sidemenu swiper-no-swiping" ng-class="{deployed: isInMenu}">
                    <i class="fa fa-2x fa-angle-left back-icon" ng-click="deployMenu()"></i>
                    <div class="sidemenu__addbookmark">
                        <input type="text" name="city" placeholder="City" ng-model="tempBookmark.city" ng-keyup="$event.keyCode == 13 && addBookmark()">
                        <button type="button" ng-click="addBookmark()">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <div class="sidemenu__bookmark__container">
                        <ul class="sidemenu__bookmark-list">
                            <li class="sidemenu__bookmark" ng-repeat="location in bookmarks track by $index">
                                <span ng-click="setLocationFromBm($index)">{{location.city}}</span>
                                <i class="fa fa-minus-circle" ng-click="deleteBookmark($index)"></i>
                            </li>
                        </ul>
                    </div>
                </aside>
                <div class="slider swiper-wrapper" ng-class="{animate: animTrigger}">
                    <section id="weather" class="swiper-slide" ng-controller="TodayCtrl">
                        <div class="weather__location">
                            <i class="fa fa-map-marker"></i>
                            <span class="weather__location__city" ng-bind="location.city + ', ' + location.country"></span>
                        </div>
                        <div class="weather__center-block">
                            <div class="weather__center-block-upper">
                                <span class="weather__center-block__icon"><i class="wi wi-owm-{{w.iconId}}"></i></span>
                                <span class="weather__center-block__temp" ng-bind="w.temp.current + '&deg;C'"></span>
                            </div>
                            <div class="weather__center-block__desc" ng-bind="w.description"></div>
                        </div>
                        <div id="details">
                            <div class="details__wind">
                                <p>
                                    <i class="wi wi-small-craft-advisory windspeed-icon" ng-style="{color: w.wind.iconColor}"></i>
                                    <span ng-bind="w.wind.speed + ' km/h'"></span>
                                </p>
                                <p>
                                    <i class="wi wi-wind towards-0-deg windir-icon" ng-style="{transform: w.wind.iconAngle}"></i>
                                    <span ng-if="!w.wind.direction">- deg</span>
                                    <span ng-if="w.wind.direction" ng-bind="w.wind.direction + '&deg; ' + w.wind.directionStr"></span>
                                </p>
                            </div>
                            <div class="details__misc">
                                <p>
                                    <i class="wi wi-humidity"></i>
                                    <span ng-bind="w.humidity"></span>
                                </p>
                                <p>
                                    <i class="wi wi-barometer"></i>
                                    <span ng-bind="w.pressure"></span>
                                </p>
                            </div>
                        </div>
                    </section> <!-- end weather -->
                    <section id="forecast" class="swiper-slide" ng-controller="ForecastCtrl">
                        <div class="forecast__day" ng-repeat="w in dayList">
                            <div>
                                <p class="forecast__day-dayName" ng-bind="w.date"></p>
                                <p class="forecast__day-description" ng-bind="w.description"></p>
                            </div>
                            <div class="forecast__day-left">
                                <i class="sky-icon wi wi-owm-{{w.iconId}}"></i>
                                <p ng-bind="w.temp.min + '&deg;C / ' + w.temp.max + '&deg;C'"></p>
                                <p class="forecast__day-wind">
                                    <i class="wi wi-small-craft-advisory windspeed-icon" ng-style="{color: w.wind.iconColor}" ng-if="w.wind.iconColor != 'inherit'"></i>
                                    <span ng-bind="w.wind.speed + ' km/h ' + w.wind.directionStr"></span>
                                </p>
                            </div>
                        </div>
                    </section> <!-- end forecast -->
                </div> <!-- end slider -->
            </div>
        </div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/moment-with-locales.min.js"></script>
        <script src="js/vendor/swiper.jquery.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.9/angular-locale_fr-fr.js"></script>
        <script src="cordova.js"></script>
        <script src="js/vendor/ng-cordova.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
