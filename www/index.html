<!DOCTYPE html>

<html ng-app="weatherApp">
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
  		  <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300' rel='stylesheet' type='text/css'>
  		  <link rel="stylesheet" href="css/normalize.css">
  		  <link rel="stylesheet" type="text/css" href="css/owfont-regular.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>KWeather</title>
    </head>
    <body>
        <div class="container" ng-controller="WeatherCtrl">
        	<div class="loader" ng-show="loader"></div>
            <navigation id="navbar">
              <div class="navbar__title" ng-bind="date  | date:'EEE dd MMM yyyy'"></div>
              <div class="navbar__search" ng-click="toggleClass()"></div>
              <div class="navbar__refresh" ng-click="search()"></div>
            </navigation>
            <div class="slider">
      				<section id="weather">
        				<div class="weather__location">
        					<i class="weather__location__pin"></i>
        					<span class="weather__location__city" ng-bind="cityname+', '+country"></span>
        				</div>
                <div class="weather__center-block">
                  <div class="weather__center-block__temp" ng-show="currenttemp" ng-bind="Math.round(currenttemp)+'&deg;C'"></div>
                  <div class="weather__center-block__icon owf owf-{{icon}}"></div>
                  <div class="weather__center-block__description" ng-bind="' '+description"></div>
                </div>
                <div id="details">
                  <div class="details__wind">
                    <p><span class="details__icon">,</span><span ng-bind="' '+windspeed+' m/s'"></span></p>
                    <p><span id="windir-icon" class="details__icon windir-icon">.</span><span ng-bind="' '+winddir+' deg'"></span></p>
                  </div>
                  <div class="details__temp">
                    <p><span class="details__icon">&lsquo;</span><span ng-bind="' '+Math.round(day0.temp.max)+'&deg;C'"></span></p>
                    <p><span class="details__icon">&ldquo;</span><span ng-bind="' '+Math.round(day0.temp.min)+'&deg;C'"></span></p>
                  </div>
                </div>
      				</section> <!-- weather -->
              <section id="forecast">
                <ul class="forecast__panel">
                  <li class="forecast__day">
                    <p ng-bind="(day1.dt * 1000) | date: 'EEE dd/MM'"></p>
                    <i class="owf owf-{{day1.weather[0].id}}"></i>
                    <p ng-bind="Math.round(day1.temp.min) + '&deg;C / ' + Math.round(day1.temp.max) + '&deg;C'"></p>
                  </li>
                  <li class="forecast__day">
                    <p ng-bind="(day2.dt * 1000) | date: 'EEE dd/MM'"></p>
                    <i class="owf owf-{{day2.weather[0].id}}"></i>
                    <p ng-bind="Math.round(day2.temp.min) + '&deg;C / ' + Math.round(day2.temp.max) + '&deg;C'"></p>
                  </li>
                  <li class="forecast__day">
                    <p ng-bind="(day3.dt * 1000) | date: 'EEE dd/MM'"></p>
                    <i class="owf owf-{{day3.weather[0].id}}"></i>
                    <p ng-bind="Math.round(day3.temp.min) + '&deg;C / ' + Math.round(day3.temp.max) + '&deg;C'"></p>
                  </li>
                  <li class="forecast__day">
                    <p ng-bind="(day4.dt * 1000) | date: 'EEE dd/MM'"></p>
                    <i class="owf owf-{{day4.weather[0].id}}"></i>
                    <p ng-bind="Math.round(day4.temp.min) + '&deg;C / ' + Math.round(day4.temp.max) + '&deg;C'"></p>
                  </li>
                  <li class="forecast__day">
                    <p ng-bind="(day5.dt * 1000) | date: 'EEE dd/MM'"></p>
                    <i class="owf owf-{{day5.weather[0].id}}"></i>
                    <p ng-bind="Math.round(day5.temp.min) + '&deg;C / ' + Math.round(day5.temp.max) + '&deg;C'"></p>
                  </li>
                </ul>
              </section> <!-- forecast -->
              <div class="search-panel">
                <form class="search-form" ng-submit="search()">
                  <input type="text" ng-model="city" onFocus="javascript:this.value=''">
                  <input type="submit" ng-click="toggleClass()">
                </form>
              </div>
            </div> <!-- slider -->
    		</div> <!-- container -->
  		</div>
  		  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
